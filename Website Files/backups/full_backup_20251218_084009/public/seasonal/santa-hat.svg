<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <defs>
    <linearGradient id="hatRed" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FF6B6B"/>
      <stop offset="100%" stop-color="#C81E1E"/>
    </linearGradient>
    <radialGradient id="fluff" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E5E7EB"/>
    </radialGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Hat body -->
  <path d="M14 80 C 36 42, 86 30, 110 34 C 90 42, 78 52, 74 64 C 64 66, 52 68, 38 76 Z" fill="url(#hatRed)" stroke="#7F1D1D" stroke-width="2"/>
  <!-- White brim -->
  <path d="M12 78 C 30 86, 86 84, 112 70 C 112 78, 110 84, 104 88 C 70 98, 34 98, 16 90 C 12 88, 10 82, 12 78 Z" fill="url(#fluff)" filter="url(#softGlow)"/>
  <!-- Pom-pom -->
  <circle cx="108" cy="36" r="10" fill="url(#fluff)" filter="url(#softGlow)"/>
</svg>
