<?xml version="1.0" encoding="UTF-8"?>
<svg width="112" height="72" viewBox="0 0 112 72" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <defs>
    <!-- Rich holly green with subtle sheen -->
    <linearGradient id="leafGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2DD4BF"/>
      <stop offset="50%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#065F46"/>
    </linearGradient>
    <linearGradient id="leafHighlight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="berryGrad" cx="50%" cy="40%" r="65%">
      <stop offset="0%" stop-color="#FFD1D9"/>
      <stop offset="55%" stop-color="#F43F5E"/>
      <stop offset="100%" stop-color="#7F1D1D"/>
    </radialGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1.5" stdDeviation="1.5" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <filter id="berryGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Left leaf with serrated, pointed lobes -->
  <g transform="translate(10,38) rotate(-18)" filter="url(#softShadow)">
    <path d="M0 0 
      L10 -4 L12 -10 L18 -4 L24 -8 L26 -16 L32 -10 L40 -14 L44 -22 L50 -16 L58 -20 L62 -28 
      L66 -20 L72 -18 L64 -10 L58 -6 L48 -2 L36 2 L28 6 L16 8 L6 6 Z"
      fill="url(#leafGrad)" stroke="#064E3B" stroke-width="1.4"/>
    <!-- Midrib -->
    <path d="M2 0 L56 -18" stroke="#064E3B" stroke-width="1"/>
    <!-- Veins -->
    <path d="M18 -2 L28 -8" stroke="#0F766E" stroke-width="0.8"/>
    <path d="M30 -1 L38 -8" stroke="#0F766E" stroke-width="0.8"/>
    <path d="M40 -3 L48 -10" stroke="#0F766E" stroke-width="0.8"/>
    <path d="M12 2 L20 -2" stroke="#0F766E" stroke-width="0.8"/>
    <!-- sheen -->
    <path d="M6 4 C22 -2, 42 -8, 58 -14" fill="none" stroke="url(#leafHighlight)" stroke-width="2"/>
  </g>

  <!-- Right leaf mirrored -->
  <g transform="translate(56,44) rotate(14) scale(1.05)" filter="url(#softShadow)">
    <path d="M0 0 
      L10 -4 L12 -10 L18 -4 L24 -8 L26 -16 L32 -10 L40 -14 L44 -22 L50 -16 L58 -20 L62 -28 
      L66 -20 L72 -18 L64 -10 L58 -6 L48 -2 L36 2 L28 6 L16 8 L6 6 Z"
      fill="url(#leafGrad)" stroke="#064E3B" stroke-width="1.4"/>
    <path d="M2 0 L56 -18" stroke="#064E3B" stroke-width="1"/>
    <path d="M18 -2 L28 -8" stroke="#0F766E" stroke-width="0.8"/>
    <path d="M30 -1 L38 -8" stroke="#0F766E" stroke-width="0.8"/>
    <path d="M40 -3 L48 -10" stroke="#0F766E" stroke-width="0.8"/>
    <path d="M12 2 L20 -2" stroke="#0F766E" stroke-width="0.8"/>
    <path d="M6 4 C22 -2, 42 -8, 58 -14" fill="none" stroke="url(#leafHighlight)" stroke-width="2"/>
  </g>

  <!-- Berries cluster -->
  <g filter="url(#berryGlow)">
    <circle cx="56" cy="32" r="6" fill="url(#berryGrad)"/>
    <circle cx="64" cy="36" r="6" fill="url(#berryGrad)"/>
    <circle cx="48" cy="38" r="6" fill="url(#berryGrad)"/>
    <!-- small highlight -->
    <circle cx="54" cy="30" r="2" fill="#FFF" opacity="0.65"/>
    <circle cx="62" cy="34" r="2" fill="#FFF" opacity="0.65"/>
    <circle cx="46" cy="36" r="2" fill="#FFF" opacity="0.65"/>
  </g>
</svg>
