<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="240" viewBox="0 0 180 240" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <defs>
    <linearGradient id="treeGreen" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#34D399"/>
      <stop offset="50%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#065F46"/>
    </linearGradient>
    <linearGradient id="trunkGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#A16207"/>
      <stop offset="100%" stop-color="#92400E"/>
    </linearGradient>
    <radialGradient id="starGrad" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#FFF7AE"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </radialGradient>
    <radialGradient id="baubleRed" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#FFC1C8"/>
      <stop offset="60%" stop-color="#EF4444"/>
      <stop offset="100%" stop-color="#7F1D1D"/>
    </radialGradient>
    <radialGradient id="baubleBlue" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#BEE8FF"/>
      <stop offset="60%" stop-color="#38BDF8"/>
      <stop offset="100%" stop-color="#0B5394"/>
    </radialGradient>
    <radialGradient id="baubleGold" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#FFE7A3"/>
      <stop offset="60%" stop-color="#FBBF24"/>
      <stop offset="100%" stop-color="#A16207"/>
    </radialGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Star -->
  <g transform="translate(90,20)" filter="url(#softGlow)">
    <polygon points="0,-12 3,-3 12,0 3,3 0,12 -3,3 -12,0 -3,-3" fill="url(#starGrad)"/>
  </g>

  <!-- Tree layers -->
  <g transform="translate(90,40)">
    <polygon points="0,0 -36,24 36,24" fill="url(#treeGreen)"/>
    <polygon points="0,24 -48,52 48,52" fill="url(#treeGreen)"/>
    <polygon points="0,56 -58,90 58,90" fill="url(#treeGreen)"/>
    <polygon points="0,94 -70,132 70,132" fill="url(#treeGreen)"/>
  </g>

  <!-- Garlands -->
  <path d="M30,76 C60,86 120,86 150,76" stroke="#FDE68A" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M18,110 C54,122 126,122 162,110" stroke="#FECACA" stroke-width="3" fill="none" opacity="0.55"/>
  <path d="M6,146 C54,162 126,162 174,146" stroke="#A7F3D0" stroke-width="3" fill="none" opacity="0.5"/>

  <!-- Baubles -->
  <g filter="url(#softGlow)">
    <circle cx="50" cy="84" r="5" fill="url(#baubleRed)"/>
    <circle cx="90" cy="90" r="5" fill="url(#baubleBlue)"/>
    <circle cx="130" cy="82" r="5" fill="url(#baubleGold)"/>

    <circle cx="40" cy="120" r="6" fill="url(#baubleGold)"/>
    <circle cx="90" cy="128" r="6" fill="url(#baubleRed)"/>
    <circle cx="140" cy="118" r="6" fill="url(#baubleBlue)"/>

    <circle cx="30" cy="156" r="6" fill="url(#baubleBlue)"/>
    <circle cx="88" cy="164" r="6" fill="url(#baubleGold)"/>
    <circle cx="150" cy="154" r="6" fill="url(#baubleRed)"/>
  </g>

  <!-- Trunk -->
  <rect x="78" y="180" width="24" height="30" rx="3" fill="url(#trunkGrad)"/>
</svg>
